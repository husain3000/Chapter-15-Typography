<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow</title>
</head>
<style>
    .giveMeEllipsis {
 overflow: hidden;
 text-overflow: ellipsis;
 display: -webkit-box;
 -webkit-box-orient: vertical;
 -webkit-line-clamp: N; /* number of lines to show */
 line-height: X; /* fallback */
 max-height: X*N; /* fallback */
}

</style>
<body>
    <div class="giveMeEllipsis">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium, nemo, provident ex cupiditate minima tempore atque a ipsam in magnam debitis deserunt eaque earum officia non illum! Cumque, asperiores eius.
    </div>
</body>
</html>
